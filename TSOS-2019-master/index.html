<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryAccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverFileSystem.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/processControlBlock.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip3.js"></script>
   
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
      <input type="button"
             id="btnSingleStep"
             name="btnSingleStep"
             class="normal_button"
             disable="disabled"
             value="Single Step OFF"
             tabindex="3"
             onclick="TSOS.Control.singleStep_click(this);">
      <input type="button"
             id="btnStep"
             name="btnStep"
             class="normal_button"
             disable="disabled"
             value="->"
             tabindex="4"
             onclick="TSOS.Control.nextStep_click(this);">

      <div id=statusbar>
         <h1>Status: <div id="status"></div></h1>
      </div>

   </div>
   <div id="leftColumn" class="column">
      <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
         <canvas id="display"
                 width="500px"
                 height="500px"
                 tabindex="3">
         </canvas>
      </div>
   </div>
   
   <div id="middleColumn" class="column">
      <div id="divLog" style="margin-left:520px;">
         <label>
            Host Log
            <br>
            <textarea name="taHostLog"
                      id  ="taHostLog"
                      rows="26"
                      cols="48"
            ></textarea>
         </label>
      </div>
   
      <div id="divUserProgramInput" style="margin-left:520px;">
         <label>
            User Program Input
            <br>
            <textarea name="taProgramInput"
                      id  ="taProgramInput"
                      rows="8"
                      cols="48"
            >A9 03 8D 41 00 A9 01 8D 40 00 AC 40 00 A2 01 FF EE 40 00 AE 40 00 EC 41 00 D0 EF A9 44 8D 42 00 A9 4F 8D 43 00 A9 4E 8D 44 00 A9 45 8D 45 00 A9 00 8D 46 00 A2 02 A0 42 FF 00</textarea>
         </label>
      </div>
      
   
      </div>
      <div id="CPU" style="margin-left:520px;">
         <label>
            CPU
            <br>
         </label>
            <div id="CPUtable">
               <table>
                  <tr>
                     <th>PC</th>
                     <th>IR</th>
                     <th>ACC</th>
                     <th>X</th>
                     <th>Y</th>
                     <th>Z</th>
                  </tr>
                  <tr>
                     <td id="PC">00</td>
                     <td id="IR">00</td>
                     <td id="ACC">00</td>
                     <td id="X">00</td>
                     <td id="Y">00</td>
                     <td id="Z">0</td>
                  </tr>
               </table>
            </div>  
      </div>
      <div id="Memory" style="margin-left: 520px;">
         <label>
            Memory
            <br>
         </label>
            <div id="Memorytable"></div>  
      </div>
   </div>
   <div id="PCB" style="margin-left:520px;">
      <label>
         Ready Queue
         <br>
      </label>
            <table id="PCBtable">
               <tr>
                  <th>PID</th>
                  <th>PC</th>
                  <th>IR</th>
                  <th>ACC</th>
                  <th>X</th>
                  <th>Y</th>
                  <th>Z</th>
                  <th>Base</th>
                  <th>Limit</th>
                  <th>State</th>
               </tr>
               <tbody></tbody>
            </table> 
   </div>

   
</div>

</body>
</html>
